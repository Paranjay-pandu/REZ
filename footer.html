<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Footer</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
    }
    footer {
        background-color: #fff;
        color: #000;
        padding: 20px;
        text-align: center;
        box-shadow: 0 -10px 10px -10px rgba(0,0,0,0.5); /* Add shadow to the top */
    }
    .footer-content {
        display: flex;
        align-items: center;
        justify-content: space-between;
    }
    .logo {
        display: flex;
        align-items: center;
    }
    .logo img {
        width: 95px;
        height: auto;
        margin-right: 10px;
    }
    .contact-info {
        text-align: right;
    }
    .contact-info p {
        margin: 5px 0;
    }
    .footer-text {
        font-size: 14px;
        margin-top: 10px;
    }
</style>
</head>
<body>

<footer>
    <div class="footer-content">
        <div class="logo">
            <img src="logo.png" alt="Logo">
            <h3>Rent EZ&trade;</h3>
        </div>
        <div class="contact-info">
            <p>Email: info@rentez.com</p>
            <p>Phone: +1 (123) 456-7890</p>
            <p>Address: 123 Main Street, City, Country</p>
        </div>
    </div>
    <div class="footer-text">
        &copy; 2022 Rent EZ. All rights reserved.
    </div>
</footer>

</body>
</html>
